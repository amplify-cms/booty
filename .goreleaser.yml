project_name: booty

before:
  hooks:
    - go mod download
env:
  - GO111MODULE=on
builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - "-s -w -X main.version={{ .Version }} -X main.revision={{ .ShortCommit }}"
    flags:
      - -a
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
      - goos: linux
        goarch: arm64
    id: booty
    main: ./main.go
    binary: booty

archives:
  - name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - non-existent*

release:
  github:
    owner: amplify-edge
    name: booty
  prerelease: auto
  name_template: '{{ .Tag }}'

checksum:
  name_template: 'checksums.txt'
